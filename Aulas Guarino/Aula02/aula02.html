<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Formulário jQuery+Bootstrap+Mask</title>
    <link href="Plugins/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <script src="Plugins/js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="Plugins/js/jquery.mask.min.js" type="text/javascript"></script>
    <script src="Plugins/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="Plugins/js/bootstrap-notify.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $("#dataNascimento").mask("00/00/0000");
        })
        function confirmacao() {
            $.notify({
                //Opções
                message: "Cadastro salvo com sucesso"
            },{
                //Configurações
                type: "Sucesso"
            });
            return false
        }
    </script>
</head>
<body>
    <div class="container">
    <form name="formCadastro" method="post" action="outrapágina.html" onsubmit="return confirmacao()">
        <div class="form-group">
            <label>nome</label>
            <input type="text" name="nome" id="nome" placeholder="Nome" class="form-control"/>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" id="email" placeholder="E-Mail" class="form-control"/>
        </div>
        <div class="form-group">
            <label>Data de Nascimento</label>
            <input type="text" name="dataNascimento" id="dataNascimento" placeholder="00/00/0000" class="form-control"/>
        </div>
        <button class="btn btn-primary">Salvar</button>
    </form>
    </div>
</body>
</html>
